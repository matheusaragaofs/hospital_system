<div>
  <h3>
      Deletar este paciente cadastrado com CPF: {{cpfMask(cpf)}}?    
  </h3>
  <div class="footer-buttons" style="margin-top: 1rem">
      <button mat-raised-button color="primary" type="button" (click)="deletePatient()"  data-cy="confirm-delete"      >
        Confirmar
      </button>
      <button
        class="cancel-btn"
        mat-raised-button
        color="warn"
        type="button"
        (click)="closeDialog()"
      >
        Cancelar
      </button>
    </div>
  
</div>
